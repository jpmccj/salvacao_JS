<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Olá mudo!!</p>
    <script>
        let anoNascimento = prompt("olá, ano de nascimento")
        let dataAtual = prompt("Data atual")
        let calculo = dataAtual - anoNascimento
        document.getElementById("text").innerText = calculo

    </script>
</body>
</html>
